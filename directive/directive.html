<!DOCTYPE html>
<html ng-app='DirectiveApp'>
  <head>
    <meta charset="utf-8">
    <script src="../lib/jquery-3.2.0.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="directive.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Directive</title>
  </head>
  <body>
    <h1>Directive</h1>
    <div id="list1" ng-controller='ShoppingListController1 as list1'>
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
      <button ng-click="list1.addItem();">Add Item</button>
      <span>{{ list1.lastRemoved }}</span>
      <shopping-list
        items="list1.items"
        title={{list1.title}}
        on-remove="list1.removeItem(index)">
      </shopping-list>
    </div>
  </body>
</html>
